{% extends "../_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <br>
    <h1>Update shop</h1>
    <hr><br>
    <div class="row">
      <div class="col-md-5">
        <form method="post" action="/shops/edit">
          <input type="hidden" name="id" value="{{shop.id}}" required>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{shop.name}}" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" value="{{shop.city}}" required>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
