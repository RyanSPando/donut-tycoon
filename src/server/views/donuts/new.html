{% extends "../_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <br>
    <h1>New donut</h1>
    <hr><br>
    <div class="row">
      <div class="col-md-5">
        {% if not shops.length %}
          <p>You must add a shop before adding a donut</p>
        {% else %}
          <form method="post" action="/donuts">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="topping">Topping</label>
              <input type="text" class="form-control" name="topping" id="topping" placeholder="Topping" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" name="price" id="price" placeholder="Price" required>
            </div>
            <div class="form-group">
              <label for="shop">Shop</label>
              <select class="form-control" id="shop" name="shop" required>
                <option disabled selected value> -- select an option -- </option>
                {% for shop in shops %}
                  <option value="{{shop.id}}">{{shop.name}}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
